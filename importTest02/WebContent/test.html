<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="./jquery.js"></script>
<script>
$(function(){
	var exc = [
		{
			"today": { 
				"coutry":["미국","일본","유럽연합","중국","호주","캐나다","뉴질랜드"], 
				"tong":["USD","JPY","EUR","CNY","AUD","CAD","NZD"], 
				"exc":["1134.20","922.20","1371.36","180.49","922.22","969.97","850.91"]
			}
		},
		{
			"yesterday": { 
				"coutry":["미국","일본","유럽연합","중국","호주","캐나다","뉴질랜드"], 
				"tong":["USD","JPY","EUR","CNY","AUD","CAD","NZD"], 
				"exc":["1120.00","922.50","1374.36","182.49","952.22","979.97","950.91"]
			}
		}
	],
	active = "down"; 
	$.each(exc[0].today.coutry, function(i, item2){ 
		var today = exc[0].today.exc[i],
			coutry = exc[0].today.coutry[i],
			tong = exc[0].today.tong[i],
			yesterday = exc[1].yesterday.exc[i],
			compared = Number(today-yesterday).toFixed(2),
			fluc = Number(compared/yesterday*100).toFixed(2);
		if(today > yesterday){
			active = "up"
		}else{
			active = "down"
		}
		var tr = "<tr class='"+active+"'>";
		tr += "<td><div>"+coutry+"</div><div>"+tong+"</div></td>";
		tr += "<td>"+today+"</td>"; 
		tr += "<td>"+ compared +"</td>";
		tr += "<td>"+ fluc +"%</td>"; 
		tr += "<tr>"; 
		$("table tbody").append(tr);
	}); 
	
});

</script>
</head>
<body>
<table>
	<thead>
	<tr>
		<th>통화명</th>
		<th>매매기준율</th>
		<th>전일대비</th>
		<th>등락률</th>
	</tr>
	</thead>
	<tbody>
	</tbody>
</table>
</body>
</html>
